name: potato_weather
description: "A simple weather app written in Flutter"

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.10.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  http: ^1.1.0
  url_launcher: ^6.1.10
  webview_flutter: ^4.0.7
  flutter_map: ^6.1.0
  latlong2: ^0.9.0
  audioplayers: ^5.2.1
  home_widget: ^0.5.0
  flutter_launcher_icons: ^0.13.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/icon.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/logo.png
    - assets/images/icon.png